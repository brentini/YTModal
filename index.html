<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Youtube Bootstrap Modal</title>

		<!-- Bootstrap -->
    	<link href="css/bootstrap.min.css" rel="stylesheet">

		<!-- Styles for video Divs, player image and Modal -->
		<link rel="stylesheet" href="css/YouTubeDefaultImageLoader.css">
		
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		
		<div class="container">
		
			<h1 class="text-center">Bootstrap Modal & YouTube Video Example</h1>
			
			<!-- Modal Template -->
			<div class="modal fade" id="youtubeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-body">
			        <div id="videoModalContainer">
			        
			        </div>
			      </div>
			      <div class="modal-footer">
			        <button id="CloseModalButton" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			      </div>
			    </div>
			  </div>
			</div>
			<!-- Modal Template -->

			
			<div class="row">
	      		<!-- DIV Container for each Video -->
			    <div class="col-xs-offset-3 col-xs-6 col-md-offset-3 col-md-6">
			        <div  id="y73mJZdMEcw"
			              class="youtubeVideoLoader">
			        </div>
			    </div>
			    
			    <div class="col-xs-offset-3 col-xs-6 col-md-offset-3 col-md-6">
			          <div  id="6p0pJOZA0UI"
			                class="youtubeVideoLoader">
			          </div>
			    </div>

			    <div class="col-xs-offset-3 col-xs-6 col-md-offset-3 col-md-6">
			          <div  id="wPCF0bYIRUE"
			                class="youtubeVideoLoader">
			          </div>
			    </div>

			    <div class="col-xs-offset-3 col-xs-6 col-md-offset-3 col-md-6">
			          <div  id="joc9l83c3MU"
			                class="youtubeVideoLoader">
			          </div>
			    </div>

			    <div class="col-xs-offset-3 col-xs-6 col-md-offset-3 col-md-6">
			          <div  id="Zzc4MB-b78A"
			                class="youtubeVideoLoader">
			          </div>
			    </div>

			    <div class="col-xs-offset-3 col-xs-6 col-md-offset-3 col-md-6">
			          <div  id="yxAGiPSTMp8"
			                class="youtubeVideoLoader">
			          </div>
			    </div>

			</div><!-- Row End -->

		</div><!-- Container End-->

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	    <script src="js/jquery-1.11.3.min.js"></script>

	    <!-- Loading Images for faster page load based on : START Fast & Agile YouTube Embed by Schoberg.net -->
	    <script src="js/YouTubeDefaultImageLoader.js"></script>

	    <!-- Include all compiled plugins (below), or include individual files as needed -->
	    <script src="js/bootstrap.min.js"></script>
	</body>
</html>
